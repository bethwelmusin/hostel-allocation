
{% extends 'loginbase.html' %}
{% load static %}
{% block content %}

<div id="login-page" class="row">
  <div class="col s12 z-depth-4 card-panel">
    <form class="login-form" action="{% url 'loginpage' %}" method="POST">
      <div class="row">
        <div class="input-field col s12 center">
          <img src="{% static 'img/logo 2.jpg' %}" alt="" class="circle responsive-img valign profile-image-login">
          <p class="center login-form-text">Login</p>
        </div>
      </div>

      {% csrf_token %}
      {{form.as_p}}
      <div class="row">          
        <div class="input-field col s12 m12 l12 c login-text">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
        </div>
      </div>
    <!-- <form method="POST"> -->
      {{form.errors}}
    <div class="row">
        <div class="input-field col offset-s4 s4">
          <button type="submit" class="btn waves-effect waves-light col s12 ">login</button>
        </div>
      </div>
      {% for message in messages %}

      <div class="alert alert-success">
          <a class="close" href="#" data-dismiss="alert">Ã—</a>

          {{ message }}

      </div>
{% endfor %}
        
      <div class="row">
          <div class="input-field col s6 m6 l6 left">
            <p class="margin medium-small"><a href="{% url 'register' %}">Register Now!</a></p>
          </div>     
          <div class="input-field col s6 m6 l6 right">
            <p class="margin medium-small"><a href="">Forgot passwoprd</a></p>
          </div>     
        </div>
      </form>
    </div>
  </div>
  

{% endblock %}
